{% block content %}
{% load crispy_forms_tags %}
    {% if user.is_authenticated %}

      <form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create" />
    </form>

{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
