{% block content %}
    {% if user.is_authenticated %}

        <textarea> {% for message in all_chat_list %}{{message.message}} {% endfor %}</textarea>

{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
